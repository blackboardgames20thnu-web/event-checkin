<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสแกนเข้างาน - Staff Only</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; text-align: center; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; border: 2px solid #ddd; }
        #result { margin-top: 20px; font-weight: bold; padding: 20px; border-radius: 10px; font-size: 1.2rem; min-height: 50px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .scanning { background: #e2e3e5; color: #383d41; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ระบบสแกนเข้างาน</h2>
        <p>สำหรับ Staff (สแกน QR Code เพื่อเช็คอิน)</p>
        <div id="reader"></div>
        <div id="result" class="scanning">เตรียมพร้อมสแกน...</div>
    </div>

    <script>
        // ใช้ URL ที่คุณสร้างจาก Google Apps Script
        const webAppUrl = "https://script.google.com/macros/s/AKfycbzvyeuPVVKbW-ZgqDZ3Et9wtijIP484juSUkyI25plI6HDZ5U26MEv9E34UvTQvnhyH/exec";

        function onScanSuccess(decodedText) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "กำลังตรวจสอบ ID: " + decodedText;
            resultDiv.className = "scanning";

            // หยุดสแกนชั่วคราวเพื่อรอผลจาก Server
            html5QrcodeScanner.pause();

            fetch(`${webAppUrl}?id=${encodeURIComponent(decodedText)}`)
                .then(response => response.text())
                .then(data => {
                    resultDiv.innerText = data;
                    if (data.includes("สำเร็จ")) {
                        resultDiv.className = "success";
                    } else {
                        resultDiv.className = "error";
                    }
                    
                    // รอ 3 วินาทีเพื่อให้ Staff อ่านผล แล้วเริ่มสแกนคนต่อไป
                    setTimeout(() => { 
                        html5QrcodeScanner.resume(); 
                        resultDiv.innerText = "เตรียมพร้อมสแกน...";
                        resultDiv.className = "scanning";
                    }, 3000);
                })
                .catch(error => {
                    alert("การเชื่อมต่อล้มเหลว ตรวจสอบอินเทอร์เน็ต");
                    html5QrcodeScanner.resume();
                });
        }

        var html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
            fps: 10, 
            qrbox: {width: 250, height: 250},
            aspectRatio: 1.0
        });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
